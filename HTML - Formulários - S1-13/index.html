<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Formulários - S1-13/14/15</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .form {
      padding: 5px;

    }

    .formborder {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #101010;
    }
  </style>
</head>

<body>
  <h2>Formulário</h2>
  <form class="formborder">
    <h3>Input Text</h3>
    <div class="form">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="nomeDoUsuario" placeholder="Insira seu e-mail aqui" maxlength="5" required="true" />
    </div>
    <div class="form">
      <label for="phone">Telefone</label>
      <input type="number" id="phone" name="telefoneUsuario" placeholder="Insira seu telefone aqui" maxlength="12" />
    </div>
    <div class="form">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senhaDoUsuario" placeholder="Digite sua senha" maxlength="" />
    </div>
    <button type="submit">Enviar</button>
  </form>

  <!-- Forms - Input Radio -->

  <form class="formborder">
    <h3>Input Radio</h3>
    <div class="form">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="nomeDoUsuario" placeholder="Insira seu e-mail aqui" />
    </div>
    <div class="form">
      <p>Escolha seu Voo</p>
      <label for="Latam">Latam Airlines</label>
      <input type="radio" name="flightOptions" value="Latam" />
      <label for="Qatar">Qatar Airlines</label>
      <input type="radio" name="flightOptions" value="Qatar" />
      <label for="Gol">Gol</label>
      <input type="radio" name="flightOptions" value="Gol" />
    </div>
    <button type="submit">Enviar</button>
  </form> <!-- End Forms - Input Radio -->

  <!-- Forms Input Select -->

  <form class="formborder">
    <h3>Input Select</h3>
    <div class="form">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="nomeDoUsuario" placeholder="Insira seu e-mail aqui" />
    </div>
    <div>
      <label>Plano de Voo</label>
      <select name="planoescolhido" id="" required>
        <option value="">Escolher plano</option>
        <option value="free">Grátis</option>
        <option value="nacional">Nacional</option>
        <option value="internacional">Internacional</option>
      </select>
    </div>
    <button type="submit" style="margin-top: 15px;">Enviar</button>
  </form> <!-- End - Forms Input Select -->

  <!-- Forms Textarea -->
  <form class="formborder">
    <h3>Input Textarea</h3>
    <div class="form">
      <label for="historia">Conte como nos conheceu</label>
    </div>
    <div class="form">
      <textarea name="historia" placeholder="Conte como conheceu a nossa companhia e nos deixe fazer parte da sua historia..." id="" cols="30" rows="5"></textarea>
    </div>
    <button type="submit" style="margin-top: 15px;">Enviar</button>
  </form>
  </div> <!-- End - Forms Text Area -->


</body>

</html>
